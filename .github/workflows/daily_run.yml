name: Daily Trading Scan
on:
  schedule:
    - cron: '30 04 * * 1-5' # 10:00 AM IST
    - cron: '30 06 * * 1-5' # 12:00 PM IST
    - cron: '00 09 * * 1-5' # 02:30 PM IST
    - cron: '05 10 * * 1-5' # 03:35 PM IST
  workflow_dispatch:

jobs:
  trade_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Forces the use of your fixed library versions
      - name: Run Analysis
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
      - uses: actions/upload-artifact@v4
        with:
          name: reports
          path: "*.html"
