name: Daily Trading Scan
on:
  schedule:
    - cron: '30 09 * * 1-5' # 9:30 AM UTC = 3:00 PM IST (Mon-Fri)
  workflow_dispatch: # Allows manual run from your phone app

jobs:
  trade_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # Fixed to 3.12 for library compatibility
      - name: Install Tools
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas-ta-classic requests
      - name: Run Analysis
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
