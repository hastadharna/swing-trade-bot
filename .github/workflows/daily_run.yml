name: Daily Trading Scan
on:
  schedule:
    # Converting IST to UTC (IST is +5:30)
    - cron: '30 04 * * 1-5' # 10:00 AM IST
    - cron: '30 06 * * 1-5' # 12:00 PM IST
    - cron: '00 09 * * 1-5' # 02:30 PM IST
    - cron: '05 10 * * 1-5' # 03:35 PM IST
  workflow_dispatch: # Allows manual run from GitHub App

jobs:
  trade_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for technical indicator history

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # UPGRADED: Essential for 2026
      - name: Install Tools
        run: |
          pip install --upgrade pip
          pip install yfinance pandas-ta-classic requests plotly # Use stable classic
      - name: Run Analysis
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py # FIXED: Runs from root folder
      - name: Upload Visual Charts
        uses: actions/upload-artifact@v4
        with:
          name: trading-reports
          path: "*.html"
