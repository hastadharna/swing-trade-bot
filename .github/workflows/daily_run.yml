name: Daily Trading Scan
on:
  schedule:
    - cron: '30 09 * * 1-5' # 9:30 AM UTC is 3:00 PM IST (Mon-Fri)
  workflow_dispatch: # Allows you to run it manually from your phone app

jobs:
  trade_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Tools
        run: pip install yfinance pandas_ta requests
      - name: Run Analysis
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
