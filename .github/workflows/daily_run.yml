name: Daily Trading Scan
on:
  schedule:
    - cron: '30 04 * * 1-5' # 10:00 AM IST (Mon-Fri)
    - cron: '30 06 * * 1-5' # 12:00 PM IST (Mon-Fri)
    - cron: '00 09 * * 1-5' # 02:30 PM IST (Mon-Fri)
    - cron: '05 10 * * 1-5' # 03:35 PM IST (Mon-Fri)
  workflow_dispatch: # Allows manual trigger from phone

jobs:
  trade_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for pandas-ta-classic history

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # Required for latest yfinance

      - name: Install Tools
        run: |
          pip install --upgrade pip
          pip install yfinance pandas-ta-classic requests plotly

      - name: Run Analysis
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Upload Visual Charts
        uses: actions/upload-artifact@v4
        with:
          name: trading-visuals
          path: "*.html" # Saves all generated interactive charts
