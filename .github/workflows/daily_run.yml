name: Daily Trading Scan
on:
  schedule:
    - cron: '30 09 * * 1-5'
  workflow_dispatch:

jobs:
  trade_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # CRITICAL: This pulls your files into the runner
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Tools
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas-ta requests
      - name: Run Analysis
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py # Ensure main.py is in the main folder, NOT inside .github
